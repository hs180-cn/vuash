  footer:
    features:

      safety:
        title: 安全
        text: 你的加密訊息的金鑰並未被我們儲存在資料庫，只有擁有連結才可以打開。
        link-href: "#"
        link-text_html: 阅读更多 &rarr;

      open-source:
        title: 開源
        text: Vuash 是個開源專案，任何人都可以驗證並建議改進這專案。
        link-href: "https://gitlab.com/broworkers/vuash"
