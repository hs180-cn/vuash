        link-href: "https://www.buymeacoffee.com/rmasoni"
        link-text_html: 请通过Buy Me a Coffee捐款 &rarr;

  # New message page (root)

  new-message:
    placeholder: 輸入你的訊息…
    icon-title: 锁定图标
    button-text: 建立加密訊息

  # Validation Error

  validation-error: 你沒有輸入任何訊息。請輸入一些文字吧。

  # Link page

  created-message:
    title: 加密訊息已建立
    text_html: 分享以下的連結給你想要讀取的人。<br><strong>這訊息被讀取後將被刪除。</strong>

  # Open message button page

  open-message:
    title: 您收到一封加密訊息
    text_html: 這訊息已被加密，<strong>在被讀取後將被刪除。</strong>
    button-text: 讀取訊息

  # Invalid link page

  not-found:
    title: 沒有訊息
    text_html: 這連結目前沒有任何訊息。<br>可能已被讀取或根本不存在。

  # Wrong Key

  wrong-key:
    title: 訊息已被銷毀
    text_html: 您嘗試使用錯誤的加密金鑰開啟訊息，<strong>基於安全性我們已經銷毀訊息！</strong><br>詢問你的寄送者重新建立一個新的訊息給您。

  # Call to action

  cta:
    icon-title: 锁定图标
    text: "發送只能被讀取一次的安全訊息同Vuash:"
    link-text: 建立一個新的訊息
